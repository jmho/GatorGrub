  <script>
    let data = [];


    const addData = (ev)=>{
        ev.preventDefault();  //to stop the form submitting

        var city = document.getElementById('city').value;
        var state = document.getElementById('state').value;
        var region = document.getElementById('region').value;
        var foodtype = document.getElementById('food').value;
        var restauranttype = document.getElementById('restaurant').value;
        var takeout = document.querySelector('input[name="takeout"]:checked').value;
        var delivery = document.querySelector('input[name="delivery"]:checked').value;
        var attire = document.querySelector('input[name="attire"]:checked').value;

        console.log(state);
        console.log(city);


        console.log("Clicked!");
  
        var client = new XMLHttpRequest();
        var url = "http://api.zippopotam.us/us/" + state.toLowerCase() + "/" + city.toLowerCase();
        console.log(url);
        client.open("GET", url, false);
        client.onreadystatechange = function() {
	        if(client.readyState == 4) {
            var long = ((client.responseText.split(": ")[4]).split(",")[0]).split("\"")[1];
            var lat = (client.responseText.split(": ")[6].split(",")[0]).split("\"")[1];
            localStorage.setItem('long', JSON.stringify(long) );
            localStorage.setItem('lat', JSON.stringify(lat) );
            console.log(long +" "+ lat);
          }
        };
        client.send();
        var longitude = window.localStorage.getItem('long');
        var latitude = window.localStorage.getItem('lat');
        latsubstr = parseFloat(latitude.substring(1,latitude.length-1));
        longsubstr = parseFloat(longitude.substring(1,latitude.length-1));

        var attribute = 
        {
          RestaurantsTakeOut: takeout,
          RestaurantsDelivery: delivery,
          RestaurantsAttire: attire
        }

        var categorie = region + ", " + foodtype + ", " + restauranttype;

        var userInput = {
            latitude: latsubstr,
            longitude: longsubstr,
            attributes: attribute,
            categories: categorie
        }


        data.push(userInput);
        document.forms[0].reset(); // to clear the form for the next entries
        //document.querySelector('form').reset();

        //for display purposes only
        //console.warn('added' , {movies} );
        //let pre = document.querySelector('#msg pre');
        //pre.textContent = '\n' + JSON.stringify(movies, '\t', 2);

        //saving to localStorage
        localStorage.setItem('UserData', JSON.stringify(data) );
        window.location.replace("restaurants.html");
    }


    document.addEventListener('DOMContentLoaded', ()=>{
        document.getElementById('btn').addEventListener('click', addData);
    });

</script>
